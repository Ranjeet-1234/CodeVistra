    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Setup scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true }); // Enable alpha to respect the background gradient
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('starfield').appendChild(renderer.domElement);

        // Create stars (points)
        const starGeometry = new THREE.BufferGeometry();
        const starMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 1 });
        const starVertices = [];
        for (let i = 0; i < 8000; i++) {
            const x = (Math.random() - 0.5) * 2000;
            const y = (Math.random() - 0.5) * 2000;
            const z = (Math.random() - 0.5) * 2000;
            starVertices.push(x, y, z);
        }
        starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
        const stars = new THREE.Points(starGeometry, starMaterial);
        scene.add(stars);

        // Create connections (lines)
        const linkMaterial = new THREE.LineBasicMaterial({ color: 0xff6811, transparent: true, opacity: 0 });
        const links = [];
        const linkDuration = 5000; // Duration of each link in ms

        function createRandomLink() {
            const starPositions = starGeometry.attributes.position.array;
            const index1 = Math.floor(Math.random() * (starPositions.length / 3)) * 3;
            const index2 = Math.floor(Math.random() * (starPositions.length / 3)) * 3;
            const index3 = Math.floor(Math.random() * (starPositions.length / 3)) * 3;

            if (index1 !== index2 && index2 !== index3) {
                const start = new THREE.Vector3(starPositions[index1], starPositions[index1 + 1], starPositions[index1 + 2]);
                const bend = new THREE.Vector3(starPositions[index2], starPositions[index2 + 1], starPositions[index2 + 2]);
                const end = new THREE.Vector3(starPositions[index3], starPositions[index3 + 1], starPositions[index3 + 2]);

                // Create two straight segments and a bend
                const points = [start, bend, end];
                const geometry = new THREE.BufferGeometry().setFromPoints(points);
                const line = new THREE.Line(geometry, linkMaterial.clone());
                line.userData = { startTime: Date.now() };
                scene.add(line);
                links.push(line);
            }
        }

        function updateLinks() {
            const currentTime = Date.now();
            for (let i = links.length - 1; i >= 0; i--) {
                const link = links[i];
                const age = currentTime - link.userData.startTime;
                if (age < linkDuration / 2) {
                    // Fade in
                    link.material.opacity = age / (linkDuration / 2);
                } else if (age < linkDuration) {
                    // Fade out
                    link.material.opacity = 1 - (age - linkDuration / 2) / (linkDuration / 2);
                } else {
                    // Remove link
                    scene.remove(link);
                    links.splice(i, 1);
                }
            }
        }

        // Periodically create random links
        setInterval(() => {
            createRandomLink();
        }, 500);

        // Set camera position
        camera.position.z = 5;

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Rotate the star field for a dynamic effect
            stars.rotation.x += 0.0005;
            stars.rotation.y += 0.0005;

            // Update links
            updateLinks();

            renderer.render(scene, camera);
        }

        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            const width = window.innerWidth;
            const height = window.innerHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        });
    </script>
